<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmArt Share Factom Smart Contract</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylsheet" media="screen and (min-width: 500px)" href="over500.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <main>
            <h1>SmArt Share</h1>
            <h2>Please Enter Your Intake Info</h2>
            <section id="section">
                <form id="form">
                    <div id="label">
                        <label id="labelName" for="name">Full Name</label> 
                    </div>
                    <div id="inputContent">
                        <input type="text" name="name" id="name" placeholder="Enter Full Name Here" required>
                    </div>
                    <div id="label">
                        <label id="checkbox">Check One</label>
                    </div>
                    <div id="inputContent">
                        <input type="checkbox">Group Share 
                        <input type="checkbox">Individual Share
                    </div>
                    <div id="label">
                        <label id="labelGroup" for="group">Group Name</label>
                    </div>
                    <div id="inputContent">
                        <input type="text" name="group" id="group" placeholder="Enter Group Name Here" required>
                    </div>
                    <div id="label">
                        <label id="groupNumber" for="number">Group Number</label>
                    </div>
                    <div id="inputContent">
                        <input type="number" name="number" id="number" min="0" max="50" placeholder="1-50"> 
                    </div>
                    <div id="label">
                        <label id="assetName" for="asset">Asset Name</label> 
                    </div>
                    <div id="inputContent">
                        <input type="text" name="asset" id="asset" placeholder="Enter Asset Name Here">
                    </div>
                    <div id="label">
                        <label id="imageUpload">Upload Image Of Asset</label>
                    </div>
                    <div id="imageUpload">
                        <img src="https://via.placeholder.com/140x100">
                    </div>
                    <div id="inputContent">
                        <input type="file" name="image" accept="image/*">
                    </div>





                    <div id="img">
                        <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/hostedimages/1518014290i/25020120.png">

                    </div>



                </form>

            </section>

        </main>

        <footer id="footer">

        </footer>
    </body>
